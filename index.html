<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveview</title>
    <link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/arena.js"></script>
		<script defer src="assets/main.js"></script>
</head>
<body>
    <section>
        <header>
        <a href="https://www.are.na/hamza-iqbal-ktujd8e3wzy/lighting-cvembxqfcri" id="channel-url">
            <h1 class="channel-title"></h1>
        </a>
    </header>
        Live View Moodboard
    </section>
    <section>
        <h2 class="channel-count"></h2> <!-- How many blocks. -->
        <!-- All the channel “blocks” will be created as children, here. -->
        <!-- You could move the classes to different section elements to separate the types! -->
        <ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
        </ul>
    </section>
<!-- Images. -->
<template id="image-block">
    <li>
        <figure class="image-block">
            <h3 class="title"></h3>
            <picture>
                <source class="image-thumb">
                <source class="image-square">
                <source class="image-display">
                <img class="image">
            </picture>
          
        </figure>
    </li>
</template>
        
 
           
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liveview</title>
    <link href="assets/reset.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <script defer src="assets/arena.js"></script>
    <script defer src="assets/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:wght@100;300;400&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

</head>
<body>

    <a href="#" class="float">
        <i class="fa fa-plus my-float"></i>
        </a>


    <div class="grid-container">
        <div class="grid-item">
            <header>
                <h1> Liveview 
                    <br> 
                    Moodboard </h1>
            </header>
        </div>

        <div class="grid-item">3</div> 

        <div class="grid-item">
            <div id="notesarea">
                <textarea id="notes" name="notes" rows="4" cols="50">
                Add a quick note here..
                </textarea>
          </div>

        </div>
     
       
      </div>


    
    

      


    <section>
        <a href="https://www.are.na/hamza-iqbal-ktujd8e3wzy/post-production-qxsmjujn9my" id="channel-url">
            <h2 class="channel-title"></h2>
        </a>
    </section>

   
    <section id="collection">

        <ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
        </ul>
    </section>

<template id="image-block">
    <li>
        <figure class="image-block">
        
            <picture>
                <source class="image-thumb">
                <source class="image-square">
                <source class="image-display">
                <img class="image">
            </picture>
          
        </figure>
    </li>
</template>
        
 
           
</body>
</html>
